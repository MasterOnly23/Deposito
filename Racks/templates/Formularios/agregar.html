{% extends "index.html" %}
{% load crispy_forms_tags %}
{% load static %}



{% block content %}

<link rel="stylesheet" href="{% static 'css/formulario.css' %}">
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

<div class="container-formulario">
    <form action="{% url 'guardar_producto' ubicacion=ubicacion %}" method="POST" class="formulario">
        {% csrf_token %}
        {{ form|crispy}}
        <input type="hidden" name="ubicacion" value="{{ ubicacion }}">
        <div class="d-flex justify-content-center">
        <button class="btn btn-success btn-guardar" type="submit"><span class="btn-guardar-label">Guardar</span></button>
        </div>
    </form>
    
  </div>


  <!-- incluir los archivos necesarios para select2 -->
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
  <script>
    // activar select2 en el campo de articulo
    $(document).ready(function() {
        // $('#id_codigoCorto').select2({
        //     placeholder:"Seleccione un Codigo"
        // });
        $('#id_articulo').select2({
            placeholder:"Seleccione un Articulo",
            language: {
                noResults: function() {
                    return "No se encontraron resultados";
                }
            }
        });
        $('#id_mueble').select2({
            placeholder:"Seleccione un Mueble",
            language: {
                noResults: function() {
                    return "No se encontraron resultados";
                }
            }
        });
    });
  </script>




{% endblock %}
