{% extends "index.html" %}
{% load crispy_forms_tags %}
{% load static %}



{% block content %}

<link rel="stylesheet" href="{% static 'css/formulario.css' %}">
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

<style>
    #id_codigoCorto, #id_articulo{
        pointer-events: none;
        background-color: #f2f2f2;
    }
</style>

<div class="container-formulario">
    <form action="{% url 'guardar_edicion' ubicacion=ubicacion iDproducto=producto.id %}" method="POST" class="formulario">
        {% csrf_token %}
        {{ form|crispy}}
        <input type="hidden" name="articulo" value="{{ producto.articulo }}">
        <input type="hidden" name="codigo" value="{{ producto.codigo }}">
        <input type="hidden" name="ubicacion" value="{{ ubicacion }}">
        <div class="d-flex justify-content-center">
        <button class="btn btn-success btn-guardar" type="submit"><span class="btn-guardar-label">Guardar</span></button>
        </div>
    </form>
    
  </div>


  <!-- incluir los archivos necesarios para select2 -->
  

  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <script>
    $(function() {
      $("#id_fechaVencimiento").datepicker({
        dateFormat: "dd/mm/yyyy",
      });
    });
    </script>




{% endblock %}
